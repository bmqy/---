<footer id="footer" class="footer-inverse" role="contentinfo">
    <div id="footer-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <a class="islemag-footer-logo" href="{dede:global.cfg_basehost/}"><img src="{dede:global.cfg_templets_skin/}/img/islemaglogo.png" alt="{dede:global.cfg_webname/}"></a>
                    <div class="islemag-footer-content">
                        <p>{dede:global.cfg_powerby/}</p>
                        <address>
                            Q Q: 88268459<br/>
                            手机: 15801055590<br/>
                            邮箱: <a href="mailto:test@test.com">{dede:global.cfg_adminemail/}</a><br/>
                            <br/>
                            <abbr title="copyright">© Themeisle</abbr>
                        </address>
                    </div>
                </div>

                <div class="col-md-3 col-sm-12">
                    <div id="tag_cloud-4" class="widget widget_tag_cloud"><h3 class="widget-title">热门标签</h3>
                        <div class="tagcloud">
                            {dede:tag sort='rand' row='20' getall='1'}
                            <a href='[field:link/]' class="tag-cloud-link tag-link-118 tag-link-position-1"
                               style="font-size: 8pt;" aria-label="[field:count/] 篇文章">[field:tag /]</a>
                            {/dede:tag}
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="widget widget_text">
                        <div class="textwidget">
                            <div id="sb_instagram" class="sbi sbi_col_4" style="width:100%; padding-bottom: 10px; "
                                 data-id="197494599" data-num="12" data-res="auto" data-cols="4"
                                 data-options='{&quot;sortby&quot;: &quot;none&quot;, &quot;showbio&quot;: &quot;true&quot;, &quot;headercolor&quot;: &quot;ffffff&quot;, &quot;imagepadding&quot;: &quot;5&quot;}'>
                                <div class="sb_instagram_header" style="padding: 10px; padding-bottom: 0;"></div>
                                <div id="sbi_images" style="padding: 5px;">
                                    <div class="sbi_loader fa-spin"></div>
                                </div>
                                <div id="sbi_load"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-12">
                    <div class="widget construct">
                        <div class="pirate-forms-contact-widget">
                            <h3 class="widget-title">联系我们</h3>
                            <div class="pirate_forms_wrap">
                                <form method="post" enctype="application/x-www-form-urlencoded" class="pirate_forms widget-on form_honeypot-on pirate_forms_from_widget-on pirate-forms-contact-name-on pirate-forms-contact-email-on pirate-forms-contact-subject-on pirate-forms-contact-message-on pirate-forms-contact-submit-on pirate-forms-contact-referrer-on">
                                    <div class="pirate_forms_three_inputs_wrap">
                                        <div class="col-xs-12 col-sm-4 contact_name_wrap pirate_forms_three_inputs form_field_wrap">
                                            <input type="text" id="pirate-forms-contact-name"
                                                   name="pirate-forms-contact-name" class="form-control"
                                                   placeholder="姓名" required
                                                   oninvalid="this.setCustomValidity('请输入姓名')"
                                                   onchange="this.setCustomValidity('')" value=""></div>
                                        <div class="col-xs-12 col-sm-4 contact_email_wrap pirate_forms_three_inputs form_field_wrap">
                                            <input type="email" id="pirate-forms-contact-email"
                                                   name="pirate-forms-contact-email" class="form-control"
                                                   placeholder="邮箱" required
                                                   oninvalid="this.setCustomValidity('请输入邮箱')"
                                                   onchange="this.setCustomValidity('')" value=""></div>
                                        <div class="col-xs-12 col-sm-4 contact_subject_wrap pirate_forms_three_inputs form_field_wrap">
                                            <input type="text" id="pirate-forms-contact-subject"
                                                   name="pirate-forms-contact-subject" class="form-control"
                                                   placeholder="标题" required
                                                   oninvalid="this.setCustomValidity('请输入标题')"
                                                   onchange="this.setCustomValidity('')" value=""></div>
                                    </div>
                                    <div class="col-xs-12 form_field_wrap contact_message_wrap  ">
                                        <textarea rows=5
                                                  cols=30
                                                  id="pirate-forms-contact-message"
                                                  name="pirate-forms-contact-message"
                                                  class="form-control"
                                                  placeholder="内容" required
                                                  oninvalid="this.setCustomValidity('请输入内容')"
                                                  onchange="this.setCustomValidity('')"></textarea>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 form_field_wrap contact_submit_wrap">
                                        <button type="submit" id="pirate-forms-contact-submit"
                                                name="pirate-forms-contact-submit"
                                                class="pirate-forms-submit-button btn btn-primary" placeholder="">提交</button>
                                    </div>
                                    <div class="form_field_wrap hidden" style="display: none">
                                        <input type="text"
                                               id="form_honeypot"
                                               name="honeypot"
                                               class=""
                                               placeholder=""
                                               value="">
                                    </div>
                                </form>
                                <div class="pirate_forms_clearfix"></div>
                            </div>
                            <div class="pirate_forms_clearfix"></div>
                        </div>
                    </div>
                </div>

            </div><!-- End .row -->
        </div><!-- End .container -->
    </div><!-- End #footer-inner -->

        <div class="islemag-footer-container">

                    </ul>
                </div>
            </div><!-- End .col-md-6 -->
            <div class="col-md-4 col-md-pull-8 powerdby">
                <a href="{dede:global.cfg_basehost/}" rel="nofollow">{dede:global.cfg_webname/}</a> powered by <a
                    href="http://dedecms.com/" rel="nofollow">dedecms</a></div><!-- End .col-md-6 -->

        </div><!-- End .row -->
    </div><!-- End #footer-bottom -->
</footer><!-- End #footer -->
