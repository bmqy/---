                        </address>

                </div>

                <div itemscope itemtype="http://schema.org/WPSideBar" class="col-md-3 col-sm-12"

                        <div class="tagcloud">
                            {dede:tag sort='rand' row='20' getall='1'}

                            {/dede:tag}
                        </div>
                    </div>
                </div>
                <div itemscope itemtype="http://schema.org/WPSideBar" role="complementary" id="sidebar-widgets-area-2"

                    <div id="text-4" class="widget widget_text">

                                </div>

                    <div id="pirate_forms_contact_widget-2" class="widget construct">
                        <div class="pirate-forms-contact-widget"><h3 class="widget-title">Contact us</h3>

                            <div class="pirate_forms_wrap">

                                <form method="post" enctype="application/x-www-form-urlencoded"
                                      class="pirate_forms widget-on form_honeypot-on pirate_forms_from_widget-on pirate-forms-contact-name-on pirate-forms-contact-email-on pirate-forms-contact-subject-on pirate-forms-contact-message-on pirate-forms-contact-submit-on pirate-forms-contact-referrer-on">
                                    <div class="pirate_forms_three_inputs_wrap">
                                        <div class="col-xs-12 col-sm-4 contact_name_wrap pirate_forms_three_inputs form_field_wrap">
                                            <input type="text" id="pirate-forms-contact-name"
                                                   name="pirate-forms-contact-name" class="form-control"
                                                   placeholder="Your Name" required
                                                   oninvalid="this.setCustomValidity('Enter your name')"
                                                   onchange="this.setCustomValidity('')" value=""></div>
                                        <div class="col-xs-12 col-sm-4 contact_email_wrap pirate_forms_three_inputs form_field_wrap">
                                            <input type="email" id="pirate-forms-contact-email"
                                                   name="pirate-forms-contact-email" class="form-control"
                                                   placeholder="Your Email" required
                                                   oninvalid="this.setCustomValidity('Enter a valid email')"
                                                   onchange="this.setCustomValidity('')" value=""></div>
                                        <div class="col-xs-12 col-sm-4 contact_subject_wrap pirate_forms_three_inputs form_field_wrap">
                                            <input type="text" id="pirate-forms-contact-subject"
                                                   name="pirate-forms-contact-subject" class="form-control"
                                                   placeholder="Subject" required
                                                   oninvalid="this.setCustomValidity('Please enter a subject')"
                                                   onchange="this.setCustomValidity('')" value=""></div>
                                    </div>
                                    <div class="col-xs-12 form_field_wrap contact_message_wrap  "><textarea rows=5
                                                                                                            cols=30
                                                                                                            id="pirate-forms-contact-message"
                                                                                                            name="pirate-forms-contact-message"
                                                                                                            class="form-control"
                                                                                                            placeholder="Your message"
                                                                                                            required
                                                                                                            oninvalid="this.setCustomValidity('Enter your question or comment')"
                                                                                                            onchange="this.setCustomValidity('')"></textarea>
                                    </div>
                                    <div class="col-xs-12 col-sm-6 form_field_wrap contact_submit_wrap">
                                        <button type="submit" id="pirate-forms-contact-submit"
                                                name="pirate-forms-contact-submit"
                                                class="pirate-forms-submit-button btn btn-primary" placeholder="">Send
                                            Message
                                        </button>
                                    </div>
                                    <div class="form_field_wrap hidden" style="display: none"><input type="text"
                                                                                                     id="form_honeypot"
                                                                                                     name="honeypot"
                                                                                                     class=""
                                                                                                     placeholder=""
                                                                                                     value=""></div>
                                    <input type="hidden" id="pirate_forms_from_widget" name="pirate_forms_from_widget"
                                           class="" placeholder="" value="1"><input type="hidden"
                                                                                    id="pirate-forms-contact-referrer"
                                                                                    name="pirate-forms-contact-referrer"
                                                                                    class="" placeholder=""
                                                                                    value="https://themeisle.com/demo/?theme=IsleMag">
                                </form>
